services:
  grafana:
    # ref: https://github.com/grafana/grafana/releases/latest
    image: docker.io/grafana/grafana-oss:12.0.2
    container_name: grafana
    restart: unless-stopped
    ports:
     - '3000:3000'
    # volumes:
    #   - '$PWD/data:/var/lib/grafana'

  devproxy:
    image: ghcr.io/dotnet/dev-proxy:0.28.0
    container_name: devproxy
    # restart: unless-stopped
    ports:
    - '8000:8000'
    - '8897:8897'
    command:
    - '--config-file'
    - '/config/msgraph-rc.json'
    volumes:
      - '../test/devproxy:/config:ro'
      # - '$PWD/cert:/home/devproxy/.config/dev-proxy/rootCert'
