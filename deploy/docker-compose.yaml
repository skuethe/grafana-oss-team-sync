services:
  grafana:
    # ref: https://github.com/grafana/grafana/releases/latest
    image: docker.io/grafana/grafana-oss:12.0.2
    container_name: grafana
    restart: unless-stopped
    ports:
     - '3000:3000'


  devproxy:
    image: ghcr.io/dotnet/dev-proxy:0.28.0
    container_name: devproxy
    ports:
    - '8000:8000'
    - '8897:8897'
    command:
    - '--config-file'
    - '/config/entraid.json'
    # For recording mock data, use modified dev proxy config
    # - '/config/entraid-record.json'
    volumes:
      - '../test/devproxy/configs:/config:ro'
      - '../test/devproxy/cert:/home/devproxy/.config/dev-proxy/rootCert:Z'
      # For recording mock data, don't mount readonly
      # - '../test/devproxy/configs:/config:Z'
