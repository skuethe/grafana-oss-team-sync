services:
  grafana:
    image: docker.io/grafana/grafana-oss:latest@sha256:6ac590e7cabc2fbe8d7b8fc1ce9c9f0582177b334e0df9c927ebd9670469440f
    container_name: grafana
    restart: unless-stopped
    ports:
     - '3000:3000'
    depends_on:
      devproxy:
        condition: service_healthy

  devproxy:
    image: ghcr.io/dotnet/dev-proxy:1.0.0@sha256:051e0feb4dc0c82abece7955df3f9deae961ec3b70c96d04aa733af02cf6e477
    container_name: devproxy
    ports:
    - '8000:8000'
    - '8897:8897'
    healthcheck:
      test: /bin/bash -c "echo >/dev/tcp/localhost/8897"
    volumes:
      - '../test/devproxy/configs:/config:ro'
