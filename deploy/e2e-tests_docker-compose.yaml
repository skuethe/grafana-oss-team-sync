services:
  grafana:
    image: docker.io/grafana/grafana-oss:latest@sha256:7be8fa6d533d94b77e8c547cf56f648ab241fab4eb2b2b5a294c44d9cb545364
    container_name: grafana
    restart: unless-stopped
    ports:
     - '3000:3000'
    depends_on:
      devproxy:
        condition: service_healthy

  devproxy:
    image: ghcr.io/dotnet/dev-proxy:2.0.0@sha256:c1b061b862fe96b31d69aa11e43abebf44099bad3d590a0251b15c805b84e218
    container_name: devproxy
    ports:
    - '8000:8000'
    - '8897:8897'
    healthcheck:
      test: /bin/bash -c "echo >/dev/tcp/localhost/8897"
    volumes:
      - '../test/devproxy/configs:/config:ro'
