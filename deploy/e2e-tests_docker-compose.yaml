services:
  grafana:
    image: docker.io/grafana/grafana-oss:latest@sha256:ba93c9d192e58b23e064c7f501d453426ccf4a85065bf25b705ab1e98602bfb1
    container_name: grafana
    restart: unless-stopped
    ports:
     - '3000:3000'
    depends_on:
      devproxy:
        condition: service_healthy

  devproxy:
    image: ghcr.io/dotnet/dev-proxy:2.1.0@sha256:060a0a486de482809b78add61f302286a4e60dd483e8372122ec51b90625f6a0
    container_name: devproxy
    ports:
    - '8000:8000'
    - '8897:8897'
    healthcheck:
      test: /bin/bash -c "echo >/dev/tcp/localhost/8897"
    volumes:
      - '../test/devproxy/configs:/config:ro'
