services:
  grafana:
    image: docker.io/grafana/grafana-oss:latest@sha256:9e1e77ade304069aee3196e9a4f210830e96e80ce9a2640891eccc324b152faf
    container_name: grafana
    restart: unless-stopped
    ports:
     - '3000:3000'


  devproxy:
    image: ghcr.io/dotnet/dev-proxy:2.1.0@sha256:060a0a486de482809b78add61f302286a4e60dd483e8372122ec51b90625f6a0
    container_name: devproxy
    ports:
    - '8000:8000'
    - '8897:8897'
    command:
    # For recording mock data, use modified dev proxy config
    - '--config-file'
    - '/config/entraid-record.json'
    volumes:
      # For recording mock data, mount with write access
      - '../test/devproxy/configs:/config:Z'
      - '../test/devproxy/cert:/home/devproxy/.config/dev-proxy/rootCert:Z'
