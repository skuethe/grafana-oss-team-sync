services:
  grafana:
    image: docker.io/grafana/grafana-oss:latest@sha256:70d9599b186ce287be0d2c5ba9a78acb2e86c1a68c9c41449454d0fc3eeb84e8
    container_name: grafana
    restart: unless-stopped
    ports:
     - '3000:3000'


  devproxy:
    image: ghcr.io/dotnet/dev-proxy:2.0.0@sha256:c1b061b862fe96b31d69aa11e43abebf44099bad3d590a0251b15c805b84e218
    container_name: devproxy
    ports:
    - '8000:8000'
    - '8897:8897'
    command:
    # For recording mock data, use modified dev proxy config
    - '--config-file'
    - '/config/entraid-record.json'
    volumes:
      # For recording mock data, mount with write access
      - '../test/devproxy/configs:/config:Z'
      - '../test/devproxy/cert:/home/devproxy/.config/dev-proxy/rootCert:Z'
