services:
  grafana:
    image: docker.io/grafana/grafana-oss:latest@sha256:60794dc17e6a58d28539cfd3dd496a7f2da62e13ff54a4055431385eec5d6639
    container_name: grafana
    restart: unless-stopped
    ports:
     - '3000:3000'


  devproxy:
    image: ghcr.io/dotnet/dev-proxy:1.1.0@sha256:4bb9e074ddfaa18a085a50b0ef8d9e09b9624c6549880d2d5122a14809110ca7
    container_name: devproxy
    ports:
    - '8000:8000'
    - '8897:8897'
    command:
    # For recording mock data, use modified dev proxy config
    - '--config-file'
    - '/config/entraid-record.json'
    volumes:
      # For recording mock data, mount with write access
      - '../test/devproxy/configs:/config:Z'
      - '../test/devproxy/cert:/home/devproxy/.config/dev-proxy/rootCert:Z'
