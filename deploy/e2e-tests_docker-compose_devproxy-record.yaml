services:
  grafana:
    image: docker.io/grafana/grafana-oss:latest@sha256:35c41e0fd0295f5d0ee5db7e780cf33506abfaf47686196f825364889dee878b
    container_name: grafana
    restart: unless-stopped
    ports:
     - '3000:3000'


  devproxy:
    image: ghcr.io/dotnet/dev-proxy:1.3.0@sha256:4ae0be7e052f749705646dde5969d2a0eec13633a2377c5025de99dea7a5ba24
    container_name: devproxy
    ports:
    - '8000:8000'
    - '8897:8897'
    command:
    # For recording mock data, use modified dev proxy config
    - '--config-file'
    - '/config/entraid-record.json'
    volumes:
      # For recording mock data, mount with write access
      - '../test/devproxy/configs:/config:Z'
      - '../test/devproxy/cert:/home/devproxy/.config/dev-proxy/rootCert:Z'
