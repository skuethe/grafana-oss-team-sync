services:

  grafana-11-1-0:
    image: docker.io/grafana/grafana-oss:11.1.0
    container_name: grafana-11-1-0
    restart: unless-stopped
    ports:
     - '3001:3000'

  grafana-12-0-0:
    image: docker.io/grafana/grafana-oss:12.0.0
    container_name: grafana-12-0-0
    restart: unless-stopped
    ports:
     - '3002:3000'

  grafana-latest:
    image: docker.io/grafana/grafana-oss:latest
    container_name: grafana-latest
    restart: unless-stopped
    ports:
     - '3003:3000'
