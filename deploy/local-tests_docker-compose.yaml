services:
  grafana:
    image: docker.io/grafana/grafana-oss:latest@sha256:35c41e0fd0295f5d0ee5db7e780cf33506abfaf47686196f825364889dee878b
    container_name: grafana
    restart: unless-stopped
    ports:
     - '3000:3000'


  grafana-oss-team-sync:
    image: localhost/grafana-oss-team-sync:dev
    container_name: grafana-oss-team-sync
    build:
      context: ../
      dockerfile: build/package/Dockerfile
    environment:
      GOTS_HOST: "grafana:3000"
      GOTS_RETRY: 10
      GOTS_AUTHFILE: "/app/.env"
      GOTS_CONFIG: "/app/configs/config.yaml"
    volumes:
      - '../:/app:Z'
