loglevel: 99


source: "entraid"


# authfile: ""


features:
  disableFolders: false
  disableUserSync: false
  addLocalAdminToTeams: true


grafana:
  authtype: "basicauth"
  connection:
    scheme: "http"
    host: "localhost:3000"
    basepath: "/api"
    retry: 5


teams:
  - group-mock-1
  - group-mock-2
  - group-mock-3


folders:
  foldermock1:
    title: "folder-mock-1"
    description: "A folder to test things"
    permissions:
      teams:
        group-mock-1: 4
        group-mock-2: 1
  foldermock2:
    title: "Folder-Mock-2"
    description: "A second folder"
    permissions:
      teams:
        group-mock-1: 1
        group-mock-2: 4
        group-mock-3: 2
